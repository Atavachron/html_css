<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Navigation</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="top">
        <h1>Flexbox Content Reordering</h1>
      </header>
      <nav class="flex-nav">
        <a href="#" class="toggleNav"><i class="fas fa-bars"></i> Menu</a>
        <ul>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
          <li><a href="#">Item 4</a></li>
          <li><a href="#">Item 5</a></li>
          <li><a href="#">Item 6</a></li>
          <li class="social">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="social">
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li class="social">
            <a href="#"><i class="fab fa-github"></i></a>
          </li>
          <li class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </nav>
      <section class="hero">
        <img src="http://picsum.photos/1000/600" alt="Random photo" />
      </section>
      <section class="details">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p>
          Ducimus, ipsam libero rerum officia odio exercitationem modi vitae at
          nesciunt.
        </p>
      </section>
      <section class="signup">
        <form action="" class="signup">
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="Email Address" />
          <input type="submit" value="Sign Me Up!" />
        </form>
      </section>
      <footer>&copy; 2020</footer>
    </div>
  </body>
</html>
